    html, body {

/*---------- NAVBAR ESTILO FUTURISTA ------------*/
.navbar-logo {
  padding: 15px;
  color: #0ff;
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
}

.navbar-mainbg {
  background-color: #000;
  padding: 0px;
  height: 120px; /* altura total da navbar */
}

/* Itens do menu com padding maior */
#navbarSupportedContent ul li a {
  color: #0ff !important;
  padding: 25px 30px;
  font-size: 20px;
  display: flex;
  align-items: center;
}

/* Item ativo com visual mais "forte" */
#navbarSupportedContent > ul > li.active > a {
  background-color: #0a0a0a;
  border-radius: 12px;
  font-weight: bold;
}

/* Hori-selector com altura maior */
.hori-selector {
  height: 70px;
  margin-top: 5px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

/* Botões em telas menores */
@media (max-width: 991px) {
  #navbarSupportedContent ul li a {
    padding: 18px 30px;
  }

  .hori-selector {
    height: 60px;
    margin-left: 10px;
    border-radius: 0;
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
  }
}

.hori-selector .right,
.hori-selector .left {
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: #0a0a0a;
  bottom: 10px;
}

.hori-selector .right {
  right: -25px;
}

.hori-selector .left {
  left: -25px;
}

.hori-selector .right:before,
.hori-selector .left:before {
  content: '';
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #000;
}

.hori-selector .right:before {
  bottom: 0;
  right: -25px;
}

.hori-selector .left:before {
  bottom: 0;
  left: -25px;
}

@media (min-width: 992px) {
  .navbar-expand-custom {
    flex-flow: row nowrap;
    justify-content: flex-start;
  }

  .navbar-expand-custom .navbar-nav {
    flex-direction: row;
  }

  .navbar-expand-custom .navbar-toggler {
    display: none;
  }

  .navbar-expand-custom .navbar-collapse {
    display: flex !important;
    flex-basis: auto;
  }
}

@media (max-width: 991px) {
  #navbarSupportedContent ul li a {
    padding: 12px 30px;
  }

  .hori-selector {
    margin-top: 0px;
    margin-left: 10px;
    border-radius: 0;
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
  }

  .hori-selector .left,
  .hori-selector .right {
    right: 10px;
  }

  .hori-selector .left {
    top: -25px;
    left: auto;
  }

  .hori-selector .right {
    bottom: -25px;
  }

  .hori-selector .left:before {
    left: -25px;
    top: -25px;
  }

  .hori-selector .right:before {
    bottom: -25px;
    left: -25px;
  }
}

      "number": {
        "value": 70,

        "value": "#0ff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        }
      },
      "opacity": {
        "value": 0.6,
        "random": true
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,

        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 300,
          "size": 5,
          "duration": 2,
          "opacity": 0.8,
          "speed": 3
        },
        "repulse": {
          "distance": 100,

        },
        "push": {
          "particles_nb": 4
        },
        "remove": {

        }
      }
    },
    "retina_detect": true
  });
